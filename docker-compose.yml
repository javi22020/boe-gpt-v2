name: boe-gpt

services:
  chroma:
    image: chromadb/chroma
    networks:
      - red
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 5s
      retries: 5
  
  # embed:
  #   build: ./boe_embed
  #   networks:
  #     - red
  #   ports:
  #     - "5550:5550"
  #   volumes:
  #     - modelo-embed:/app/model
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:5550/heartbeat"]
